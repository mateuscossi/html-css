<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="est">Estado:</label>
            <br>
            <select name="est" id="est">
                <option value="" selected>Escolha</option>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="pro">Profissão:</label>
            <br>
            <input type="text" name="pro" id="pro" list="listpro">
            <datalist id="listpro">
                <option>Médico</option>
                <option>Enfermeiro</option>
                <option>Dentista</option>
                <option>Farmacêutico</option>
                <option>Fisioterapeuta</option>
                <option>Professor</option>
                <option>Pedagogo</option>
                <option>Bibliotecário</option>
                <option>Coordenador Pedagógico</option>
                <option>Programador</option>
                <option>Analista de Sistemas</option>
                <option>Designer</option>
                <option>Engenheiro de Software</option>
                <option>Técnico em Informática</option>
                <option>Engenheiro Civil</option>
                <option>Arquiteto</option>
                <option>Técnico em Edificações</option>
                <option>Mestre de Obras</option>
                <option>Administrador</option>
                <option>Contador</option>
                <option>Economista</option>
                <option>Gestor de Recursos Humanos</option>
                <option>Vendedor</option>
                <option>Motorista</option>
                <option>Garçom</option>
                <option>Cozinheiro</option>
                <option>Eletricista</option>
                <option>Encanador</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem:</label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="5" minlength="10" maxlength="100" placeholder="Coloque sua Mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
