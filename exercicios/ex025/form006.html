<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--Sempre que eu for colocar pra mandar um foto, o method tem que ser get pra enviar pro arquivo do banco de dados-->
        <fieldset>
            <legend>Outras Funções</legend>
            <p>
                <label for="cor">Cor: </label>
                <br>
                <input type="color" name="cor" id="cor" value="cor">
            </p>
            <p>
                <label for="nivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="nivel" min="1" max="10" value="10">
            </p>
            <p>
                <label for="foto">Foto de perfil</label>
                <input type="file" name="foto" id="foto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
