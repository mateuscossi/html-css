<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Formulário</h1>
        <p>
            <label for="ano">Que ano você nasceu:</label>
            <input type="number" name="ano" id="ano" min="1900" max="2025" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="ida">Sua idade é:</label>
            <output id="ida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
