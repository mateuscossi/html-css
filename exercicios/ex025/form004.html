<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" autocomplete="name" required placeholder="Nome Completo" minlength="5" maxlength="30">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" autocomplete="email" required placeholder="xxx@gmail.com">
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="text" name="tel" id="tel" autocomplete="tel" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(xx) xxxx-xxxx">
            </p>
            <!-- Estudar sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
