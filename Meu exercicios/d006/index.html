<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mousesobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Para inserir um parágrafo, use use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Para inserir um título, use um dos comando a seguir &lt;h1&gt; &lt;h2&gt; ... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Para inserir uma imagem, use use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para usar abreviações, use use a tag &lt;abbr&gt; ">Abreviações</abbr></li>
        <li><abbr title="Para inserir Codígos-Fonte, use a tag &lt;code&gt;">Codígos-fonte</abbr></li>
        <li><abbr title="Para inserir uma lista numerica, use a tag &lt;ol&gt; e &lt;li&gt;">Listas numericas</abbr></li>
        <li><abbr title="Para insserir uma lista com demarcações, use use a tag &lt;ul&gt e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
