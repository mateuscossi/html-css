<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>

</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e /p</p>
    <p>Se precisdar quebrar uma linha <br> Como essa, é só usar o comando &lt;br&gt;</p>

    <p>Vamos adicionar símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Além disso vamos adicionar emojis
        &#x1F606;
        &#x1F9A7;
    </p>
</body>
</html>
