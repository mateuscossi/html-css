<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="usu" required minlength="3" maxlength="20" placeholder="Nome" autocomplete="username">
        </p>
        <p>
            <label for="iusu">E-mail: </label>
            <input type="text" name="usu" id="usu" required  maxlength="20" placeholder="xxx@gmail.com" autocomplete="email">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" size="15" placeholder="Senha" autocomplete="current-password"> <!--size é quantas letras o quadrado vai ter de largura-->
        </p>
        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
